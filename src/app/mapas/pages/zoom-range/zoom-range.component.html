<div #mapa class="mapa__container"></div>

<div class="row pb-2">
    <div class="col-12 d-flex flex-column align-items-center justify-content-center">
        <label class=" form-label no__select center">
            lng:{{centerMap[0] | number: '0.0-4'}}, lat:{{centerMap[1] | number: '0.0-4'}}
        </label>
        <input type="range" class="form-range" [value]="zoom" min="10" max="18" (input)="cambioZoom( zoomRange.value )"
            #zoomRange>
    </div>

    <div class="d-flex justify-content-between align-items-center col-12">
        <button class=" col-2 btn btn-primary fw-bold" (click)="zoomOut()">-</button>
        <p class="mb-0 no__select "> Zoom: {{zoom | number:'2.0-2'}}</p>
        <button class=" col-2 btn btn-primary fw-bold" (click)="zoomIn()">+</button>
    </div>

</div>
