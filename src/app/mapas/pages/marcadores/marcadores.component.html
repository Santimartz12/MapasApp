<ul class="list-group">
    <li 
    class="list-group-item list-group-item-info"
    (click)="agregarMarcador()">
        + Agregar
    </li>

    <li 
    *ngFor="let item of marcadores; let i = index"
    class="list-group-item"
    (dblclick)="eliminarMarcador( i )"
    (click)="irMarcador( item )"

    [ngStyle]=
    "{
        'background-color': item.color
    }">
    Marker {{i + 1}}
    </li>
</ul>


<div #mapa class="mapa__container"></div>
